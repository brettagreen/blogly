{% extends 'base.html' %}

{% block title %}Edit tag{% endblock %}

{% block content %}

<h2>Edit a tag</h2>

<form id="postform" action="/tags/{{tag.id}}/edit" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="{{tag.name}}"><br /><br />

    <a href="/tags"><button>Cancel</button></a>
    <button type="submit">Edit</button>

    <input type="hidden" name="orig_name" value="{{tag.name}}">
</form>


{% endblock %}
