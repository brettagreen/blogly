{% extends 'base.html' %}

{% block title %}Create new post{% endblock %}

{% block content %}

<h2>Add new post for {{user.get_full_name()}}</h2>

<form id="postform" action="/users/{{id}}/posts/new" method="post">
    <label for="title">Ttile</label>
    <input type="text" name="title"><br /><br />

    <label for="content">Content</label>
    <textarea name="content" form="postform"></textarea><br /><br />

    {% if tags|length > 0 %}
    <ul style="list-style:none">
    {% for tag in tags %}
        <li>
            <input style="vertical-align:middle" type="checkbox" value="{{tag.id}}" name="checktags">
            <label for="{{tag.id}}">{{tag.name}}</label>
        </li>
    {% endfor %}
    </ul>
    {% endif %}

    <button type="submit">Add</button>
</form>


{% endblock %}
