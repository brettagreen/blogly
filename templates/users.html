{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}

<h2>USERS</h2>

<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
    {% endfor %}
</ul>

<form action="/users/new" method="get">
    <button type="submit">Add a new user</button>
</form>
{% endblock %}
