{% extends 'base.html' %}

{% block title %}Post detail{% endblock %}

{% block content %}

<h2>{{post.title}}</h2>

<h3>{{post.content}}</h3>

<div id="editButton">
    <form action="/posts/{{post.id}}/edit" method="get">
        <button type="submit">EDIT</button>
    </form>
</div>

<div id="deleteButton">
    <form action="/posts/{{post.id}}/delete" method="post">
        <button type="submit">DELETE</button>
    </form>
</div>

{% endblock %}
