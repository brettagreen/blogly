{% extends 'base.html' %}

{% block title %}Create new user {% endblock %}

{% block content %}

<h2>Create a user</h2>

<form action="/users/new" method="post">
    <label for="firstName">First name</label>
    <input type="text" name="firstName" placeholder="Enter a first name"><br /><br />

    <label for="lastName">Last name</label>
    <input type="text" name="lastName" placeholder="Enter a last name"><br /><br />

    <label for="image">Image URL</label>
    <input type="text" name="image" placeholder="Provide an image of this user"><br /><br />

    <button type="submit">Add</button>
</form>

{% endblock %}
