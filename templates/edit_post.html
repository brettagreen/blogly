{% extends 'base.html' %}

{% block title %} Edit post {% endblock %}

{% block content %}

<h2>Edit Post</h2>

<form action="/posts/{{post.id}}/edit" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="{{post.title}}"><br /><br />

    <label for="content">Content</label>
    <input type="textarea" name="content" placeholder="{{post.content}}"><br /><br />

    <a href="/users/{{user_id}}"><button>Cancel</button></a>
    <button type="submit">Save</button>

    <input type="hidden" name="orig_title" value="{{post.title}}">
    <input type="hidden" name="orig_content" value="{{post.content}}">
</form>

{% endblock %}
